<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="default">

    <div class="star-container">
      <img src="/images/icon-star.svg">
    </div>

    <h1>How did we do?</h1>

    <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="button-row">
      <button class="button1">1</button>
      <button class="button2">2</button>
      <button class="button3">3</button>
      <button class="button4">4</button>
      <button class="button5">5</button>
    </div>


    <button class="js-submit">SUBMIT</button>


  </div>

  <div class="secondary">
    <img src="/images/illustration-thank-you.svg">

    <div class="results">
      <p>You selected <span class="display">4</span> out of 5</p>
    </div>

    <h1>Thank you!</h1>

    <p class="dets">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>


  </div>



  <script>
    const button1 = document.querySelector('.button1');
    const button2 = document.querySelector('.button2');
    const button3 = document.querySelector('.button3');
    const button4 = document.querySelector('.button4');
    const button5 = document.querySelector('.button5');

    const main = document.querySelector('.default');
    const secondary = document.querySelector('.secondary');
    const display = document.querySelector('.display'); 


    const submit = document.querySelector('.js-submit');




    let rating;



    button1.addEventListener('click', function (){
      
      button1.style.backgroundColor = "White";
      button2.style.backgroundColor = "";
      button3.style.backgroundColor = "";
      button4.style.backgroundColor = "";
      button5.style.backgroundColor = "";

      rating = 1;
    
    });

    
    button2.addEventListener('click', function (){

      button1.style.backgroundColor = "";
      button2.style.backgroundColor = "White";
      button3.style.backgroundColor = "";
      button4.style.backgroundColor = "";
      button5.style.backgroundColor = "";

      rating = 2;
    
    
    });

    button3.addEventListener('click', function (){

      button1.style.backgroundColor = "";
      button2.style.backgroundColor = "";
      button3.style.backgroundColor = "White";
      button4.style.backgroundColor = "";
      button5.style.backgroundColor = "";

      rating = 3;
     
    });

    button4.addEventListener('click', function (){
      
      button1.style.backgroundColor = "";
      button2.style.backgroundColor = "";
      button3.style.backgroundColor = "";
      button4.style.backgroundColor = "White";
      button5.style.backgroundColor = "";

      rating = 4;
      
    });

    button5.addEventListener('click', function (){

      button1.style.backgroundColor = "";
      button2.style.backgroundColor = "";
      button3.style.backgroundColor = "";
      button4.style.backgroundColor = "";
      button5.style.backgroundColor = "White";

      rating = 5;
      
    });
 

    submit.addEventListener('click', function (){

      if (!isNaN(rating)){

        main.style.display = "none";        
        secondary.classList.add('active');

        display.innerHTML = rating;



      } else {
      }
      
    });





  </script>
</body>
</html>
